<!DOCTYPE html>
<html>
    <head>
        <link href="estilos.css" rel="stylesheet" type="text/css" />
        <title>Google_clone</title>
    </head>
    <body>
        <div class="google-borde">
            <div class="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="borde-barradebusqueda">
            <form action="https://www.google.com/search" method="get">
                <input type="text" class="barradebusqueda" name="q">
            </form>
            </div>
            <div class="bordes-botones">
                <button class="buscar-boton">Buscar en Google</button>
                <button class="suerte-boton">me siento con suerte</button>
            </div>
        </div>
    </body>
</html>
